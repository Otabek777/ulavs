<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title></title>
</head>
<body>

    <main class="main">
        <div class="header">
            <div class="container">
                <div class="header__box">
                    <div class="header__navbar">
                        <ul class="ul">
                            <li class="li">
                                <a href="#" class="item active">Мои данные</a>
                            </li>
                            <li class="li">
                                <a href="#" class="item">Заявки</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__right">
                        <a href="#" class="link_user">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 12C24 18.6275 18.6275 24 12 24C5.37258 24 0 18.6275 0 12C0 5.37258 5.37258 0 12 0C18.6275 0 24 5.37258 24 12ZM15 7.5C15 9.15685 13.6569 10.5 12 10.5C10.3431 10.5 9 9.15685 9 7.5C9 5.84314 10.3431 4.5 12 4.5C13.6569 4.5 15 5.84314 15 7.5ZM11.9999 13.5C8.97359 13.5 6.36591 15.2925 5.18061 17.8736C6.83105 19.788 9.27398 21 12 21C14.726 21 17.1688 19.7882 18.8193 17.8737C17.634 15.2925 15.0263 13.5 11.9999 13.5Z" fill="#003366"/>
                            </svg>
                            Наименование компании
                        </a>
                        <a href="#" class="link_go_out">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M5 22C4.73478 22 4.48043 21.8946 4.29289 21.7071C4.10536 21.5196 4 21.2652 4 21V3C4 2.73478 4.10536 2.48043 4.29289 2.29289C4.48043 2.10536 4.73478 2 5 2H19C19.2652 2 19.5196 2.10536 19.7071 2.29289C19.8946 2.48043 20 2.73478 20 3V6H18V4H6V20H18V18H20V21C20 21.2652 19.8946 21.5196 19.7071 21.7071C19.5196 21.8946 19.2652 22 19 22H5ZM18 16V13H11V11H18V8L23 12L18 16Z" fill="#003399"/>
                            </svg>
                            Выйти
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <section class="my_details">
            <div class="container">
                <h2 class="title_h2">Мои данные</h2>
                <div class="my_details__box">
                    <div class="my_details__img">
                        <img src="img/person.png" alt="">
                    </div>
                    <div class="my_details__content">
                        <div class="wrap">
                            <div class="box">
                                <h4>Фамилия</h4>
                                <h5>Иванов</h5>
                            </div>
                            <div class="box">
                                <h4>Имя</h4>
                                <h5>Сергей</h5>
                            </div>
                            <div class="box">
                                <h4>Отчество</h4>
                                <h5>Петрович</h5>
                            </div>
                            <div class="box">
                                <h4>Телефон</h4>
                                <h5>+7 (XXX) XXX-XX-XX</h5>
                            </div>
                            <div class="box">
                                <h4>Электронная почта</h4>
                                <h5>youname@example.com</h5>
                            </div>
                        </div>
                        <button class="edit_data">Редактировать данные</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
