<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title></title>
</head>
<body>

    <main class="main">
        <section class="login">
            <div class="login__block">
                <button class="login__close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M8.99998 7.11465L15.6 0.514648L17.4853 2.39998L10.8853 8.99998L17.4853 15.6L15.6 17.4853L8.99998 10.8853L2.39998 17.4853L0.514648 15.6L7.11465 8.99998L0.514648 2.39998L2.39998 0.514648L8.99998 7.11465Z" fill="#AB1140"/>
                    </svg>
                </button>
                <div class="wrap">
                    <h2 class="title">Восстановление пароля</h2>
                </div>
                <p class="text">
                    Пожалуйста, укажите ваш e-mail для восстановления доступа
                </p>
                <div class="wrap">
                    <div class="input">
                        <h6>Электронная почта <span>*</span></h6>
                        <input type="text" readonly value="youname@example.com">
                        <div class="check">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="13" viewBox="0 0 18 13" fill="none">
                                <path d="M6.99999 10.172L16.192 0.979004L17.607 2.393L6.99999 13L0.635986 6.636L2.04999 5.222L6.99999 10.172Z" fill="#0099FF"/>
                            </svg>
                        </div>
                    </div>
                    <button class="btn">Восстановить пароль</button>
                </div>
            </div>
            
        </section>
    </main>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
